[tox]
downloadcache = {toxworkdir}/cache/
envlist =
    py26,
    py26-grappelli,
    py26-django12-grappelli,
    py26-django12,
    py26-django13,
    py26-django14,
    py26-django15,
    py27,
    py27-grappelli,
    py27-django12-grappelli,
    py27-django12,
    py27-django13,
    py27-django14,
    py27-django15,
    py27-django16,
    py33-django15,
    py33-django16,
    migrations,
    docs,
    flakes,
    py27-django15-custom-user


[testenv]
usedevelop = true
commands = python setup.py test
deps =
    django==1.5.4
    mock>=0.7.2

[testenv:mysql]
setenv =
    GUARDIAN_TEST_DB_BACKEND=mysql
deps =
    django==1.3.7
    MySQL-python==1.2.3

[testenv:postgresql]
setenv =
    GUARDIAN_TEST_DB_BACKEND=postgresql
deps =
    django==1.3.7
    psycopg2==2.4.1
# psycopg2==2.4.2 has troubles with test runner, see: https://code.djangoproject.com/ticket/16250

[django12]
deps = django==1.2.7

[django13]
deps = django==1.3.7

[django14]
deps = django==1.4.10

[django15]
deps = django==1.5.5

[django16]
deps = django==1.6


[testenv:py26-grappelli]
basepython = python2.6
deps =
    {[django13]deps}
    django-grappelli==2.3.5

[testenv:py26-django12]
basepython = python2.6
deps = {[django12]deps}

[testenv:py26-django13]
basepython = python2.6
deps = {[django13]deps}

[testenv:py26-django14]
basepython = python2.6
deps = {[django14]deps}

[testenv:py26-django15]
basepython = python2.6
deps = {[django15]deps}

[testenv:py26-django12-grappelli]
basepython = python2.6
deps =
    {[django12]deps}
    django-grappelli==2.3.5

[testenv:py27-grappelli]
basepython = python2.7
deps =
    {[django13]deps}
    django-grappelli==2.3.5

[testenv:py27-django12]
basepython = python2.7
deps = {[django12]deps}

[testenv:py27-django13]
basepython = python2.7
deps = {[django13]deps}

[testenv:py27-django14]
basepython = python2.7
deps = {[django14]deps}

[testenv:py27-django15]
basepython = python2.7
deps = {[django15]deps}

[testenv:py27-django16]
basepython = python2.7
deps = {[django16]deps}

[testenv:py33-django15]
basepython = python3.3
deps = {[django15]deps}

[testenv:py33-django16]
basepython = python3.3
deps = {[django16]deps}

[testenv:py27-django12-grappelli]
basepython = python2.7
deps =
    {[django12]deps}
    django-grappelli==2.3.5

[testenv:migrations]
setenv =
    GUARDIAN_TEST_SOUTH="yes"
changedir = example_project
deps =
    {[django15]deps}
    mock
    south
commands =
    python manage.py syncdb --noinput
    python manage.py migrationcheck
    python manage.py test guardian --traceback


[testenv:docs]
changedir = docs
deps =
    sphinx
commands =
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:flakes]
deps =
    pyflakes
commands =
    python setup.py flakes

[testenv:example]
changedir = example_project
commands = python manage.py test guardian --failfast --traceback

[testenv:py27-django15-custom-user]
deps =
    {[django15]deps}
    mock
changedir = example_project
commands = python manage.py test guardian integration_tests --failfast --traceback 
